<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beerl Portifolio</title>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/effects.css">

    <script src="scripts/index.js"></script>
</head>
<body>
    <div id="menu" style="display: none; width: auto;">
        <span style="display: flex; text-align: center;">
            <img id="menuButton" src="images/appIcons/discorde.png" alt="menu" width="32" height="32">
            <p>Meu discord</p>
        </span>
    </div>

    <span style="width: 100%; height: 100%;">
        <header>
            <img onclick="menu()" id="menuButton" src="https://cdn.iconscout.com/icon/premium/png-64-thumb/menu-3530532-2957061.png" alt="menu" width="32" height="32">
            <div id="headerButtons">
                <button class="menuButton">Informações</button>
                <button class="menuButton">Aprendizados</button>
                <button class="menuButton">Avaliação</button>
            </div>
        </header>
    
        <main>
            <div id="content">
                <h2>Minhas Estatisticas de uso das Linguagens</h1>
                <div style="display: flex;">
                    <img class="auraEffect" src="images/graphics.png" alt="statics" width="300px" style="margin: 10px;">
                    <span style="text-align: center;">
                        <h2>Meus Status Atuais</h2> 
                        <p>Atualmente foquei meus aprendizados com ts e js</p>
                    </span>
                </div>
            </div>
        </main>
    
        <footer>Beerl Portifolio @Unofficial</footer>
    </span>
</body>
</html>
